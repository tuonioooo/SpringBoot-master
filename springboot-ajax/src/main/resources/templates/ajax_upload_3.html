<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax使用JSON方式提交不带文件的表单</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.js"></script>
</head>
<body>
<h1>ajax使用JSON方式提交不带文件的表单</h1>
<script type="text/javascript">

    $(function(){
        $("#formdataId").click(function(){
            var data={};
            data.name=$('input[name="name"]').val();
            data.passwd=$('input[name="passwd"]').val();
            $.ajax({
                url : '/ajax_upload_3',
                type : 'post',
                data : JSON.stringify(data), //将JOSN对象转换成JSON字符串
                dataType: 'json',
                //processData : false, //告诉jQuery不要去处理发送的数据
                contentType: "application/json;charset=utf-8",
                success : function(responseStr) {
                    alert("response：" + JSON.stringify(responseStr));
                },
                error : function(responseStr) {
                    alert("失败:" + JSON.stringify(responseStr));//将    json对象    转成    json字符串。
                }
            });

        })
    });
</script>
<form action="" id="form1" >
    <input type="text" name="name" value="allen"/>
    <input type="text" name="passwd" value="123456"/>
    <input type="button" value="ajax提交表单" id="formdataId"/>
</form>
<em id="zs_currvip"></em>

</body>
</html>
